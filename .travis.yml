language: node_js

node_js:
  - 12

matrix:
  include:
    - os: linux
    - os: osx
      osx_image: xcode11
    # - os: windows

env:
  global:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
    - YARN_GPG=no

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libx11-dev
      - libxkbfile-dev
      - rpm
  homebrew:
    packages:
      - yarn

before_install:
  - node --version && yarn --version && python --version

install:
  - yarn install --ignore-engines

script:
  - yarn build
  - travis_wait yarn package

before_cache:
  - rm -rf $ELECTRON_BUILDER_CACHE/wine

cache:
  directories:
    - $HOME/.cache/yarn
    - $HOME/.npm
    - $ELECTRON_CACHE
    - $ELECTRON_BUILDER_CACHE
