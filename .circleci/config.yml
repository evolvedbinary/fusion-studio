# KNOWN ISSUES
# issues with cache (on win) see https://github.com/CircleCI-Public/node-orb/issues/61
# why we need two jobs see https://github.com/circleci/circleci-docs/issues/5611

orbs:
# see https://circleci.com/developer/orbs/orb/circleci/node
# see https://circleci.com/developer/orbs/orb/circleci/windows
  node: circleci/node@4.7.0
  win: circleci/windows@2.4.1
executors:
  linux: &nix
    docker:
      - image: cimg/python:3.9.6-node
        auth:
          username: duncdrum
          password: $DOCKER_TMP_PW
  # (DP): broken see https://github.com/circleci/circleci-docs/issues/5611
  # windows: win/default
  macos:
    macos:
      xcode: 12.5.1

jobs:
  build-nix:
    parameters:
        os:
          type: executor
        node-version:
          type: string
    executor: << parameters.os >>      
    steps:
      - checkout
      - when:
          condition: 
            equal: [<<parameters.os>>, *nix]
          steps:
            - run: 
                command: |
                    sudo apt-get update
                    sudo apt-get install -y libx11-dev libxkbfile-dev libsecret-1-0   
      - node/install:
          node-version: << parameters.node-version >>
          install-yarn: true
          install-npm: false          
      - node/install-packages:
          cache-path: ~/project/node_modules
          override-ci-command: yarn install --ignore-engines
          pkg-manager: yarn
      - run: node --version
      - run: yarn --version
      - run: yarn build
  # (DP) build-win is a workaround for circleci-docs#5611
  build-win:
    parameters:
        node-version:
          type: string
    executor: 
      name: win/default
      shell: bash.exe
    steps:
      - checkout 
      - node/install:
          node-version: << parameters.node-version >>
          install-yarn: false
          install-npm: false
      # (DP): these steps are part of the workaround for CircleCI-Public/node-orb#61
      - run: nvm use << parameters.node-version >>
      - run: npm i -g yarn   
      - run: yarn cache dir           
      - node/install-packages:
          #  see CircleCI-Public/node-orb#61
          cache-path: C:\Users\circleci\AppData\Local\Yarn\Cache\v6
          override-ci-command: yarn install --ignore-engines --cache-folder C:\Users\circleci\AppData\Local\Yarn\Cache\v6
          pkg-manager: yarn
      - run: node --version
      - run: yarn --version
      - run: yarn build       


workflows:
  compile-all:
    jobs:
      - build-nix:
          matrix:
            parameters:
              os: [linux, macos]
              node-version: ["12.22.5", "14.17.5"]
          context: FusionDB_images  
      - build-win:
          matrix:
            parameters:
              node-version: ["12.22.5", "14.17.5"]        